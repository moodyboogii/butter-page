<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 버터 뽑기</title>
  <link href="https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSans.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'GmarketSans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #fffbe9;
      padding: 16px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 8px;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .description {
      font-size: 1rem;
      margin-bottom: 16px;
      color: #666;
      text-align: center;
    }

    .image-container {
      position: relative;
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .butter {
      background-color: #ffdc7a;
      border-radius: 8px;
      width: 144px;
      height: 144px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 6px;
      box-sizing: border-box;
      z-index: 10;
    }

    .date-stamp {
      font-size: 0.7rem;
      margin: 8px 4px 6px 4px;
      color: #8B5E3C;
    }

    #butter-text span {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 5;
      overflow: hidden;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 5px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      padding: 10px 18px;
      border: none;
      background-color: #ffb347;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .description {
        font-size: 0.9rem;
      }

      .butter {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <h1>오늘의 버터를 뽑아보세요! 🧈</h1>
  <p class="description">일상을 풍미있게!<br>하루를 즐겁게 만들 미션을 뽑아보세요.</p>

  <div class="image-container" onclick="pickRandomButter()">
    <img src="images/toast3.png" alt="토스트 이미지" />
    <div class="butter" id="butter-box" style="display: none;">
      <div class="date-stamp" id="date-stamp"></div>
      <div id="butter-text"><span></span></div>
    </div>
  </div>

  <div class="button-group" id="button-group">
    <button onclick="pickRandomButter()">랜덤 버터 뽑기</button>
    <button onclick="enterCustomButter()">직접 버터 쓰기</button>
  </div>

  <script>
    const butterMessages = [
      "물 한잔 마시기", "5분 스트레칭", "오늘 할 일 1개 끝내기", 
      "좋아하는 노래 듣기", "산책 5분 하기", "따뜻한 차 마시기"
    ];

    function getTodayFormattedDate() {
      const now = new Date();
      const year = now.getFullYear();
      const month = ('0' + (now.getMonth() + 1)).slice(-2);
      const date = ('0' + now.getDate()).slice(-2);
      const week = ['일', '월', '화', '수', '목', '금', '토'][now.getDay()];
      return `${year} - ${month} - ${date} (${week})`;
    }

    function pickRandomButter() {
      const text = butterMessages[Math.floor(Math.random() * butterMessages.length)];
      showButter(text);
    }

    function enterCustomButter() {
      const text = prompt("버터 멘트를 입력해주세요:");
      if (text) {
        showButter(text);
      }
    }

    function showButter(text) {
      document.getElementById("butter-box").style.display = "flex";
      document.getElementById("date-stamp").textContent = getTodayFormattedDate();
      document.querySelector("#butter-text span").textContent = text;
    }
  </script>
</body>
</html>
